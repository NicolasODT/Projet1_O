<div class="container" *ngIf="homePageData$ | async as data; else loading">
  <h2>Olympic games medals</h2>

  <div class="info-boxes">
    <div class="info-box">
      <span>Number of JOs</span>
      <strong>{{ data.numberOfJos }}</strong>
    </div>
    <div class="info-box">
      <span>Number of countries</span>
      <strong>{{ data.numberOfCountries }}</strong>
    </div>
  </div>

  <div class="chart-container">
    <ngx-charts-pie-chart
      [results]="data.chartData"
      [legend]="true"
      [legendPosition]="legendPosition"
      [labels]="true"
      [doughnut]="false"
      (select)="onSelect($event)"
    >
    </ngx-charts-pie-chart>
  </div>

</div>

<ng-template #loading>
  <p>Loading data...</p>
</ng-template>
